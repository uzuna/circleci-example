version: 2.1

executors:
  default:
    docker:
      - image: cimg/base:current-20.04

jobs:
  job1:
    executor: default
    steps:
      - checkout
      - run: echo "This is pipeline ID << pipeline.id >>"
      - run: echo $CIRCLE_COMPARE_URL
      - run: echo $CIRCLE_WORKFLOW_ID
      - run: echo $CIRCLE_JOB
  job2:
    executor: default
    steps:
      - checkout
      - run: echo "This is pipeline ID << pipeline.id >>"
      - run: echo $CIRCLE_COMPARE_URL
      - run: echo $CIRCLE_WORKFLOW_ID
      - run: echo $CIRCLE_JOB

workflows:
  version: 2
  w1:
    jobs:
      - job1
      - job2:
          requires:
            - job1
